<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>


<h:body>
	<p:growl id="mensagem" />
	<h:form id="formulario">

		<p:panel header="Produtos">
			<h:panelGrid columns="3">
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" size="20" maxlength="15" required="true"
					requiredMessage="O Campo Código e obrigatorio"
					value="#{produtoBean2.produto.codigo}" />
				<p:commandButton icon="ui-icon-search"
					update="mensagem :formulario:painelDados"
					actionListener="#{produtoBean2.buscar}" />


			</h:panelGrid>

			<h:panelGrid id="painelDados" columns="2">
				<p:outputLabel value="Descrição:" />
				<h:outputText value="#{produtoBean2.produto.descricao}" />



				<p:outputLabel value="Aplicação:" />
				<h:outputText value="#{produtoBean2.produto.aplicacao}" />


				<p:outputLabel value="Referencia:" />
				<h:outputText value="#{produtoBean2.produto.referencia}" />


				<p:outputLabel value="Preco:" />
				<h:outputText value="#{produtoBean2.produto.preco}" />


				<p:outputLabel value="Fabricante:" />
				<h:outputText value="#{produtoBean2.produto.fabricante.descricao}" />

		

			</h:panelGrid>


		</p:panel>
	</h:form>
</h:body>

</html>
