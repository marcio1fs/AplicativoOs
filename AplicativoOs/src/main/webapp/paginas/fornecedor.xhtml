<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Listagem de Fornecedores">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{fornecedorBean.fornecedores}"
					var="fornecedor" rows="5" paginatorPosition="top">
					<f:facet name="header">
						<p:commandButton value="Novo"
							actionListener="#{fornecedorBean.novo}"
							oncomplete="PF('dialogo').show();"
							update=":mensagem :formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{fornecedor.nome}" />
					</p:column>

					<p:column headerText="CNPJ">
						<h:outputText value="#{fornecedor.cnpj}" />
					</p:column>

					<p:column headerText="Opções">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{fornecedorBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação"
								message="Deseja excluir o fornecedor?" icon="ui-icon-alert" />
							<f:attribute name="fornecedorSelecionado" value="#{fornecedor}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{fornecedorBean.editar}"
							update=":mensagem :formCadastro:painel"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="fornecedorSelecionado" value="#{fornecedor}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog header="Fornecedores - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" maxlength="50" size="30"
						value="#{fornecedorBean.fornecedor.nome}" required="true"
						requiredMessage="O campo 'Nome' é obrigatório"
                         converter="upperCaseConverter" />

					<p:outputLabel for="cnpj" value="CNPJ:" />
					<p:inputMask id="cnpj" mask="99.999.999/9999-99" size="18"
						value="#{fornecedorBean.fornecedor.cnpj}" required="true"
						requiredMessage="O campo 'CNPJ' é obrigatório" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{fornecedorBean.salvar}"
						update=":mensagem :formCadastro:painel :formListagem:tabela" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
